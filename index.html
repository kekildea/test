.site{
  display:grid;
  grid-template-columns: 30vw; 1fr 1fr;
  grid-template-rows: 200px 10px 1fr;
  grid-auto-rows: minmax(100px, auto);
  grid-template-areas:
  "a a a"
   "e e e"
    "s1 y y";

  justify-items:stretch;
  align-items: stretch;
  margin-bottom:0em;
}

 .footer {      
      color:var(--gray-color);
      font-size:16pt;
     position:absolute;
     bottom:.5em;
     left:5vw;
     right:5vw;
      font-family: var(--header-font);
      text-align:center;}

.masthead {  
  grid-area:a;
  

 
    justify-items:stretch;
    align-items: stretch;
	height:100px
  
}

  justify-items:stretch;

            font-size:16pt;}

 .purple  { 
        align-items: stretch;

       grid-template-colunms: 1fr 1fr 1fr 1fr 1fr;

        right:1vw;
        left:60vw;

}

<script>
  
  // listen for sbutton click, remove any previous button clicks and add ".sclicked"


[...document.querySelectorAll(".sbutton")].map(function(el){
  el.addEventListener("click", function(ev) {
  })                           
   el.addEventListener("click", function(ev) 
                       {
     if (document.querySelector(".sclicked")){
       document.querySelector(".sclicked").classList.remove("sclicked")
     };
      if (document.querySelector(".sclass")){
       document.querySelector(".sclass").classList.remove("sclass")
     };
     ev.target.classList.add("sclicked");
   })
  });


// I know i could have used the hover funcion with html/css to do this, I did it through JavaSctirp so that i can uses this function to listen for other events.

[...document.querySelectorAll(".sbutton")].map(function(el){
  el.addEventListener("mouseover", function(ev) {
  })
   el.addEventListener("mouseover", function(ev) {
     ev.target.classList.add("sclass");
   })
  });

[...document.querySelectorAll(".sbutton")].map(function(el){
  el.addEventListener("mouseout", function(ev) {
  })                              
   el.addEventListener("mouseout", function(ev) {
 
     ev.target.classList.remove("sclicked");
      ev.target.classList.remove("sclass");
   })
  });


// end small buttons
// begin big buttons

[...document.querySelectorAll(".button")].map(function(el){
  el.addEventListener("click", function(ev) {
  })                           
   el.addEventListener("click", function(ev) {
     if (document.querySelector(".clicked")){
       document.querySelector(".clicked").classList.remove("clicked")
     };
      if (document.querySelector(".class")){
       document.querySelector(".class").classList.remove("class")
     };
     ev.target.classList.add("clicked");
   })
  });


[...document.querySelectorAll(".button")].map(function(el){
  el.addEventListener("mouseover", function(ev) {
  })   
   el.addEventListener("mouseover", function(ev) {
     ev.target.classList.add("class");
   })
  });

[...document.querySelectorAll(".button")].map(function(el){
  el.addEventListener("mouseout", function(ev) {
  })
                                  
   el.addEventListener("mouseout", function(ev) {
     if (ev.target.classList.contains("clicked")){
     return
     };
     ev.target.classList.remove("class");
   })
  });

document.documentElement.style.setProperty(dColor, c)
console.log({c});

 const c = tinycolor(vOColor).lighten(num).toString(); // "#cc0000"

document.documentElement.style.setProperty(lColor, c)
console.log({c});
                   }
